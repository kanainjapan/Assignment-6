<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
    <title>Kanji Name Generator</title>
  </head>

  <body>
    <h1>Your Name in Kanji</h1>
  </body>

  <div class="form">
    <div class="form-content">
         <!-- <div class="close-form">+</div> -->
        <h1>Please fill in the following. Once you submit your answers, the kanji name generator will come back with potential names created especially for you!</h1>  
         <img src="https://1.bp.blogspot.com/-USUaGMLtJAg/XhwqrId_9vI/AAAAAAABXCw/oOD6fHg5g7AtN70K38Q_gmixYcjNxqg2QCNcBGAsYHQ/s450/shodou_mizufude.png" alt="write" width="200px">
         <form>
           <div class="first-name">
             <label for="first-name">First name</label>
             <input type="text" name="first-name" id="first-name">
           </div>
           <div class="stroke-number">
             <p>How many strokes should each kanji be?</p>
             <label for="easy">Less than or equal to 10</label>
             <input type="radio" name="strokes" id="easy" value="easy">
             <label for="hard">More than 10</label>
             <input type="radio" name="strokes" id="hard" value="hard">
             <label for="mix">Any combination is fine</label>
             <input type="radio" name="strokes" id="mix" value="mix">
             <button type="submit">Submit</button>
           </div>

               <!-- <input type="submit" value="Submit"> -->
         </form>

    </div>
  </div>

  <script src="test.js">

  </script>

</html>
